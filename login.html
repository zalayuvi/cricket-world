<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket World - Login</title>
<link rel="stylesheet" href="login.css" />
</head>
<body>

<div class="login-container">
  <h1>üèè Cricket World Login</h1>
  <p>Enter your mobile number to receive OTP</p>
  
  <input type="text" id="phone" placeholder="Enter Mobile Number" maxlength="10">
  <button id="sendOtpBtn" onclick="sendOtp()">Send OTP</button>

  <div id="otpSection" style="display:none;">
    <input type="text" id="otpInput" placeholder="Enter OTP" maxlength="6">
    <button onclick="verifyOtp()">Verify OTP</button>
  </div>
</div>

<script>
let generatedOtp = null;

function sendOtp() {
  const phone = document.getElementById("phone").value.trim();
  if (phone.length !== 10 || isNaN(phone)) {
    alert("Please enter a valid 10-digit mobile number!");
    return;
  }
  
  // Generate mock OTP
  generatedOtp = Math.floor(100000 + Math.random() * 900000);
  
  // Show OTP Section
  document.getElementById("otpSection").style.display = "block";
  
  // For demo purposes
  alert("Your OTP is: " + generatedOtp + "\n(Testing Purpose Only)");
}

function verifyOtp() {
  const enteredOtp = document.getElementById("otpInput").value.trim();
  
  if (enteredOtp === generatedOtp.toString()) {
    alert("‚úÖ Login Successful!");
    localStorage.setItem("loggedIn", "true");
    window.location.href = "index.html";
  } else {
    alert("‚ùå Invalid OTP! Please try again.");
  }
}
</script>

</body>
</html>
